<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sebastián Orozco</title>
    <style>
      @import "https://www.nerdfonts.com/assets/css/webfont.css";

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f5f5f5;
        font-family: sans-serif;
      }

      .contact-card {
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        background: #fff;
        text-align: left;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .contact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      }
      .contact-card h2 {
        margin: 10px 0;
      }

      .contact-card p {
        margin: 6px 0;
        color: #555;
      }

      .contact-card .links i {
        margin-right: 8px;
      }

      .contact-card .links a {
        color: #0077cc;
        text-decoration: none;
        margin: 0 5px;
      }

      .contact-card .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="contact-card">
      <h2>Sebastián Orozco</h2>
      <p><i class="nf nf-fa-envelope"></i> sebastianorozcomartinez@proton.me</p>
      <p><i class="nf nf-fa-phone"></i> +52 321 102 8549</p>
      <p class="links">
        <i class="nf nf-dev-github"></i>
        <a href="https://github.com/SebastianOrozcoMartinez" target="_blank"
          >GitHub</a
        >
      </p>
    </div>
  </body>
</html>
